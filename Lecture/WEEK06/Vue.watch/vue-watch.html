<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>감시(관찰) 속성 — Vue</title>
  <link rel="stylesheet" href="../../common/fonts/SpoqaHanSans-kr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../common/vue/vue.css">
  <link rel="stylesheet" href="css/vue.watch.css">
</head>

<body>

  <div class="demo container" lang="en" v-cloak>
    <div class="columns">
      <div class="column is-6 is-offset-3">
        <h1 class="title is-1" v-text="headline"></h1>
        <button
          type="button"
          class="button is-primary unwatch"
          @click="unWatchQuery">관찰 중지</button>
        <p class="control">
          <input type="text" class="input" @input="assignQuery" :value="query">
        </p>
        <p class="box">
          {{ computed_query }}
        </p>
        <p class="box">
          {{ watched_query }}
        </p>
      </div>
    </div>
  </div>

  <script src="../../common/vue/vue.js"></script>
  <script src="js/vue.watch.js"></script>
</body>

</html>
