<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>리스트 렌더링 — Vue</title>
  <link rel="stylesheet" href="css/vue.css">
</head>
<body>

  <div class="demo list-rendering">
    <h1 class="demo-title">{{ class_name }}</h1>
    <ul class="demo-classmate-list">
      <li class="classmate-item" v-for="member in fdc">
        <h3 class="classmate-name">이름: {{member.name}}</h3>
        <span class="classmate-age">나이: {{member.age}}</span>
        <!-- 디렉티브를 사용한 조건부 렌더링 -->
        <p v-if="member.school" class="classmate-school">학교: {{ member.school.name }}</p>
        <!-- 표현식을 사용한 조건 처리 -->
        <p class="classmate-major">전공: {{ member.major ? member.major : '없음' }}</p>
      </li>
    </ul>
  </div>

<script src="./js/data.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="js/vue.list.rendering.js"></script>
</body>
</html>
