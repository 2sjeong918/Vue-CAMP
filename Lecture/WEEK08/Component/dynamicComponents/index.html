<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>is 속성을 사용한 동적 컴포넌트 바인딩(런타임 중에 컴포넌트 변경) — Vue</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/common/fonts/SpoqaHanSans-kr.css">
    <link rel="stylesheet" href="/common/vue/vue.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div class="app container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <!--<detail-product></detail-product>-->
          <div class="columns is-multiline">
            <!-- 디테일 제품 표시 컴포넌트 -->
            <article class="product column is-half" v-for="product in products">
              <img
                class="product-image image"
                :src="product.image"
                :alt="product.image_title">
              <h4 class="product-name title is-4">{{product.name}}</h4>
              <p class="product-desc">{{product.description}}</p>
            </article>
          </div>
        </div>
      </div>
    </div>

    <script src="/common/vue/vue.js"></script>
    <!-- Vue 컴포넌트 -->
    <script src="./components/DetailProduct.js"></script>
    <!-- 메인 Vue 앱 인스턴스 -->
    <script src="./js/main.js"></script>
  </body>
</html>
