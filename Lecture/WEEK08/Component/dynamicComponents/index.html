<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>is 속성을 사용한 동적 컴포넌트 바인딩(런타임 중에 컴포넌트 변경) — Vue</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/common/fonts/SpoqaHanSans-kr.css">
    <link rel="stylesheet" href="/common/vue/vue.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div class="app container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <div class="field-wrapper">
            <div class="field">
              <p class="control has-icons-left">
                <span ref="select_span" class="select">
                  <select v-model="kind_of_component">
                    <option value="" disabled>컴포넌트 유형 선택</option>
                    <option value="simple">심플 컴포넌트</option>
                    <option value="detail">디테일 컴포넌트</option>
                  </select>
                </span>
                <span ref="small_left_icon" class="icon is-small is-left">
                  <i class="fa fa-globe"></i>
                </span>
              </p>
            </div>
          </div>
          <div class="columns is-multiline">
            <!--<keep-alive>-->
              <component
                :is="component_type"
                v-for="product in products"
                key="product.name"
                :product="product"
              ></component>
            <!--</keep-alive>-->
          </div>
        </div>
      </div>
    </div>

    <script src="/common/vue/vue.js"></script>
    <!-- Vue 컴포넌트 -->
    <script src="./components/DetailProduct.js"></script>
    <script src="./components/SimpleProduct.js"></script>
    <!-- 메인 Vue 앱 인스턴스 -->
    <script src="./js/main.js"></script>
  </body>
</html>
