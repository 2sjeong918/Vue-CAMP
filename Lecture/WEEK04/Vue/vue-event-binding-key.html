<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue 이벤트 핸들링, 이벤트/키 수식어 활용  — Vue</title>
  <link rel="stylesheet" href="css/vue.css">
</head>
<body>

  <div class="demo container" v-cloak>
    <h1>{{ reverseHeadline }}</h1>
    <label for="user_input">검색어</label>
    <input
      id="user_input"
      type="text"
      @keyup.f1="addItem"
      placeholder="검색어 입력">
    <button
      @click="addItem"
      type="button" class="add-item">
      추가
    </button>
    <ul class="directory">
      <li v-for="(item, index) in directory">
        <a
          :class="[
            'directory-link',
            {'is-active': item.active}
          ]"
          :style="[
            {'font-size': 32 + 'px'},
            {marginBottom: 1.4 + 'rem'}
          ]"
          :href="item.href"
          :target="item.external ? '_blank' : false"
          :title="item.external ? '새 창 열림' : false"
          v-bind="{
            'data-id': 'directory-link' + ++index,
            'data-content': item.label
          }">
          {{ reverseText(item.label) }}
        </a>
      </li>
    </ul>

  </div>

<script src="https://unpkg.com/vue"></script>
<script src="js/vue.event.binding.key.js"></script>
</body>
</html>
