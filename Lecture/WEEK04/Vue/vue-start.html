<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>계산된 속성을 사용한 "순간 검색" — Vue</title>
  <link rel="stylesheet" href="css/vue.css">
</head>
<body>

  <div class="instant-search container" v-cloak>
    <input type="text" class="search-query" @input="filteredQuery">
    <ul class="datalist">
      <li v-for="data in fiteredDataset">{{data}}</li>
    </ul>
  </div>

<script src="https://unpkg.com/vue"></script>
<script>
  new Vue({
    el: '.instant-search',
    data: {
      query: '',
      dataset: [
        '레몬',
        '레몬 트리',
        '수박',
        '수박 주스',
        '해오름',
        '오렌지 주스'
      ]
    },
    methods: {
      filteredQuery: function(e) {
        this.query = e.target.value;
      }
    },
    computed: {
      fiteredDataset: function(){
        return this.dataset.filter(function(item, index){
          return item.indexOf(this.query) > -1;
        }, this);
      }
    }
  })
</script>

</body>
</html>
