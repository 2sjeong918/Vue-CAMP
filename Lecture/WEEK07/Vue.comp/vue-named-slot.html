<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이름을 가진 슬롯 — Vue</title>
  <link rel="stylesheet" href="../../common/fonts/SpoqaHanSans-kr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../common/vue/vue.css">
  <style>
  html, body {
    font-size: 100%;
  }
  </style>
</head>

<body>

  <div class="app container">
    <slot-demo>
      <h1 slot="header">headline</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero.</p>
      <p>Itaque at quam sapiente repellendus enim iste, deserunt perferendis.</p>
      <p>Assumenda optio aliquam, nulla minima quis porro odio consectetur?</p>
      <p slot="copyright" class="copyright"><address>copyright</address></p>
    </slot-demo>
  </div>

  <script src="../../common/vue/vue.js"></script>
  <script type="text/x-template" id="slot-demo-template">
    <div class="wrapper">
      <header>
        <slot name="header"></slot>
      </header>
      <main>
        <slot></slot>
      </main>
      <footer>
        <slot name="copyright"></slot>
      </footer>
    </div>
  </script>
  <script src="js/vue-named-slot.js"></script>
</body>

</html>
